<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>No BS!</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="icon" type="image/png" href='logo.png'>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
	<link rel='manifest' href='manifest.json' />
</head>

<body>
	<div id="title">
		<span style="font-size: 2em;">No BS Tracker</span>&nbsp;<small>v0.2</small>
	</div>
	<div id="todo-list">
		<div id="todo-form">
			<input type="text" id="new-name" class="todo-item-input" placeholder="Name">
			<input type="number" id="new-period" class="todo-item-input" placeholder="Repeating period in days"
				step="1">
			<button id="add-todo-item">Add new timer</button>
		</div>
	</div>
	<div id="footer">
		<span>Logo Image by <a
				href="https://pixabay.com/users/gdj-1086657/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5630186">Gordon
				Johnson</a> from <a
				href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5630186">Pixabay</a></span>
		<br>
	</div>
	<script src='script.js'></script>
</body>

</html>
